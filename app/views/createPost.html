<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Create post</h1>
  <form action="/api/posts" method="post">
    <div>
      <label>Title</label>
      <input type="text" name="title" required>
    </div>
    <div>
      <label>Description</label>
      <input type="text" name="description" required>
    </div>
    <button type="submit">Create post</button>
  </form>
</body>
</html>
